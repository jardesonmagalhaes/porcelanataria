<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VA Porcelanataria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      color: #0a74da;
    }
    header p {
      color: #555;
      margin-top: 5px;
    }
    .resumo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card-resumo {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      flex: 1 1 250px;
      text-align: center;
    }
    .card-resumo h3 {
      font-size: 1rem;
      color: #777;
      margin-bottom: 8px;
    }
    .card-resumo p {
      font-size: 1.4rem;
      font-weight: bold;
      color: #0a74da;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    form h2 {
      margin-bottom: 15px;
      color: #0a74da;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      background: #0a74da;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    form button:hover {
      background: #064a9e;
    }
    #agendamentos-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .agendamento {
      background: white;
      padding: 20px;
      border-left: 6px solid #0a74da;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .agendamento h3 {
      margin-bottom: 8px;
      color: #0a74da;
    }
    .agendamento p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
    }
    button.acao {
      margin-top: 10px;
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .concluir {
      background-color: green;
      color: white;
    }
    .cancelar {
      background-color: orange;
      color: white;
    }
    .excluir {
      background-color: red;
      color: white;
    }
    .hidden {
        display: none;
    }
    @media (max-width: 600px) {
      form,
      #agendamentos-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  
    <div id="auth-container">
        <div style="max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; color: #0a74da; margin-bottom: 20px;">Acessar Painel</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Seu e-mail" required />
                <input type="password" id="login-password" placeholder="Sua senha" required />
                <button type="submit">Entrar</button>
            </form>
            <p id="auth-error" style="color: red; text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>VA Porcelanataria</h1>
            <p>Agendamento de Clientes</p>
            <button id="logout-button" style="background: #e74c3c; color: white; padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; position: absolute; top: 20px; right: 20px;">Sair</button>
        </header>

        <section class="resumo">
            <div class="card-resumo">
                <h3>Ganhos do Mês</h3>
                <p id="ganhosMes">R$ 0,00</p>
            </div>
            <div class="card-resumo">
                <h3>Gastos do Mês</h3>
                <p id="gastosMes">R$ 0,00</p>
            </div>
            <div class="card-resumo">
                <h3>Lucro Líquido</h3>
                <p id="lucroMes">R$ 0,00</p>
            </div>
        </section>

        <main>
            <form id="agendamento-form">
                <h2>Novo Agendamento</h2>
                <input type="text" id="nome" placeholder="Nome do Cliente" required />
                <input type="number" id="valor" placeholder="Valor do Produto/Serviço" required />
                <input type="number" id="gasto" placeholder="Gasto (despesa)" required />
                <input type="text" id="servico" placeholder="Serviço" required />
                <input type="date" id="dataEntrega" required />
                <button type="submit">Salvar Agendamento</button>
            </form>

            <section id="lista-agendamentos">
                <h2 style="text-align: center; margin-bottom: 10px">Agendamentos</h2>
                <div id="agendamentos-container"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
    // --- 1. CONFIGURAÇÃO DO SUPABASE ---
    // !!! IMPORTANTE: COLOQUE SUAS CHAVES AQUI !!!
    const SUPABASE_URL = 'https://mlpomrqpczbbucwgwtpv.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1scG9tcnFwY3piYnVjd2d3dHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NjM4ODQsImV4cCI6MjA3NDEzOTg4NH0.CrhmRf9CHzZ7KSvOQqN4TarMcryyPo4CGSHG6Mwq8yI';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- 2. SELETORES DE ELEMENTOS ---
    const authContainer = document.getElementById('auth-container');
    const appContainer = document.getElementById('app-container');
    const loginForm = document.getElementById('login-form');
    const logoutButton = document.getElementById('logout-button');
    const authError = document.getElementById('auth-error');

    const form = document.getElementById("agendamento-form");
    const container = document.getElementById("agendamentos-container");
    let agendamentos = [];

    // --- 3. FUNÇÕES DA APLICAÇÃO (MODIFICADAS) ---
    const moeda = (valor) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(valor || 0);

    function criarAgendamentoHTML(agendamento) {
        const div = document.createElement("div");
        div.className = "agendamento";
        const dataFormatada = new Date(agendamento.data_entrega + 'T00:00:00').toLocaleDateString('pt-BR');

        div.innerHTML = `
            <h3>${agendamento.nome}</h3>
            <p><strong>Serviço:</strong> ${agendamento.servico}</p>
            <p><strong>Valor:</strong> ${moeda(agendamento.valor)}</p>
            <p><strong>Gasto:</strong> ${moeda(agendamento.gasto)}</p>
            <p><strong>Data de entrega:</strong> ${dataFormatada}</p>
            <p class="status">Status: ${agendamento.concluido ? "✅ Concluído" : "⏳ Pendente"}</p>
            ${!agendamento.concluido
                ? `<button class="acao concluir" onclick="concluirAgendamento(${agendamento.id})">Concluir</button>`
                : `<button class="acao cancelar" onclick="cancelarConclusao(${agendamento.id})">Cancelar Concluído</button>`
            }
            <button class="acao excluir" onclick="excluirAgendamento(${agendamento.id})">Excluir</button>
        `;
        return div;
    }

    async function renderizarAgendamentos() {
        const { data, error } = await db.from('agendamentos').select('*').order('data_entrega', { ascending: true });
        if (error) {
            console.error("Erro ao buscar agendamentos", error);
            return;
        }
        agendamentos = data;

        container.innerHTML = "";
        if (agendamentos.length === 0) {
            container.innerHTML = "<p style='text-align:center;'>Nenhum agendamento até agora.</p>";
        } else {
            agendamentos.forEach(item => {
                const agendamentoDiv = criarAgendamentoHTML(item);
                container.appendChild(agendamentoDiv);
            });
        }
        atualizarResumo();
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const { data: { user } } = await db.auth.getUser();
        if (!user) {
            alert("Sessão expirada, faça login novamente.");
            return;
        }

        const novoAgendamento = {
            nome: document.getElementById("nome").value.trim(),
            valor: parseFloat(document.getElementById("valor").value),
            gasto: parseFloat(document.getElementById("gasto").value),
            servico: document.getElementById("servico").value.trim(),
            data_entrega: document.getElementById("dataEntrega").value,
            user_id: user.id
        };

        const { error } = await db.from('agendamentos').insert([novoAgendamento]);
        if (error) {
            console.error("Erro ao salvar", error);
            alert("Ocorreu um erro ao salvar o agendamento.");
        } else {
            renderizarAgendamentos();
            form.reset();
        }
    });

    async function concluirAgendamento(id) {
        await db.from('agendamentos').update({ concluido: true }).eq('id', id);
        renderizarAgendamentos();
    }

    async function cancelarConclusao(id) {
        await db.from('agendamentos').update({ concluido: false }).eq('id', id);
        renderizarAgendamentos();
    }

    async function excluirAgendamento(id) {
        if (confirm("Deseja realmente excluir este agendamento?")) {
            await db.from('agendamentos').delete().eq('id', id);
            renderizarAgendamentos();
        }
    }

    function atualizarResumo() {
        const ganhos = agendamentos.filter(a => a.concluido).reduce((acc, a) => acc + a.valor, 0);
        const gastos = agendamentos.filter(a => a.concluido).reduce((acc, a) => acc + a.gasto, 0);
        document.getElementById("ganhosMes").textContent = moeda(ganhos);
        document.getElementById("gastosMes").textContent = moeda(gastos);
        document.getElementById("lucroMes").textContent = moeda(ganhos - gastos);
    }

    // --- 4. LÓGICA DE AUTENTICAÇÃO ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const { error } = await db.auth.signInWithPassword({ email, password });
        if (error) authError.textContent = 'Email ou senha inválidos.';
        else authError.textContent = '';
    });

    logoutButton.addEventListener('click', () => {
        db.auth.signOut();
    });

    db.auth.onAuthStateChange((event, session) => {
        if (session) {
            // Usuário está logado
            appContainer.classList.remove('hidden');
            authContainer.classList.add('hidden');
            renderizarAgendamentos();
        } else {
            // Usuário não está logado
            appContainer.classList.add('hidden');
            authContainer.classList.remove('hidden');
        }
    });
    </script>
</body>
</html>
