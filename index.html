<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valnei Assis Porcelanataria</title>
  <style>
    /* ======= DESIGN SYSTEM ======= */
    :root {
      --primary: #0a74da;
      --primary-700: #0d47a1;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 8px 20px rgba(0,0,0,.06);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      line-height: 1.5;
    }

    /* ======= HEADER ======= */
    header {
      background: linear-gradient(135deg, var(--primary-700), var(--primary));
      color: #fff; padding: 24px 16px; box-shadow: var(--shadow);
    }
    .header-wrap { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .brand { display: flex; flex-direction: column; }
    .brand h1 { margin: 0; font-size: 24px; letter-spacing: .3px; }
    .brand p { margin: 2px 0 0; opacity: .9; font-size: 14px; }
    .btn-reset {
      appearance: none; border: 1px solid rgba(255,255,255,.6); background: transparent; color: #fff;
      padding: 8px 12px; border-radius: 999px; font-weight: 600; cursor: pointer;
      transition: .2s;
    }
    .btn-reset:hover { background: rgba(255,255,255,.12); }

    /* ======= LAYOUT ======= */
    main { max-width: 1100px; margin: 24px auto; padding: 0 16px; }

    /* ======= FORM ======= */
    form {
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 20px; margin-bottom: 24px;
    }
    form h2 { margin: 0 0 10px; color: var(--primary-700); font-size: 18px; }
    .grid {
      display: grid; gap: 12px; grid-template-columns: repeat(12, 1fr);
    }
    .col-12 { grid-column: span 12; }
    .col-6 { grid-column: span 6; }
    .col-4 { grid-column: span 4; }
    .col-3 { grid-column: span 3; }

    @media (max-width: 640px) {
      .col-6, .col-4, .col-3 { grid-column: span 12; }
    }

    label { display: block; font-weight: 600; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, textarea {
      width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb; background: #fff;
      font-size: 14px; outline: none; transition: border-color .2s, box-shadow .2s;
    }
    input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(10,116,218,.12); }
    textarea { min-height: 80px; resize: vertical; }

    .btn-primary {
      appearance: none; border: none; background: var(--primary); color: #fff; font-weight: 700;
      padding: 12px 16px; border-radius: 12px; cursor: pointer; transition: transform .06s ease, opacity .2s;
    }
    .btn-primary:hover { opacity: .95; }
    .btn-primary:active { transform: translateY(1px); }

    /* ======= RESUMO ======= */
    #resumo { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 14px; margin-bottom: 22px; }
    .card {
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 18px; text-align: center;
    }
    .card h3 { margin: 0 0 6px; font-size: 14px; color: var(--muted); font-weight: 700; text-transform: uppercase; letter-spacing: .4px; }
    .card p { margin: 0; font-size: 22px; font-weight: 800; color: var(--primary-700); }

    /* ======= FILTROS ======= */
    #filtros { display: flex; align-items: center; gap: 8px; justify-content: center; margin: 18px 0 22px; flex-wrap: wrap; }
    #filtros button {
      border: none; background: #e5e7eb; color: #111827; font-weight: 700; padding: 8px 14px; border-radius: 999px; cursor: pointer; transition: .2s;
    }
    #filtros button.active, #filtros button:hover { background: var(--primary); color: #fff; }

    /* ======= LISTA ======= */
    #lista-agendamentos h2 { margin: 0 0 10px; color: var(--primary-700); font-size: 18px; text-align: center; }
    #agendamentos-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 14px; }

    .agendamento { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 16px; display: flex; flex-direction: column; gap: 6px; }
    .campo strong { display: block; font-size: 12px; color: var(--muted); }
    .campo span { font-size: 15px; color: var(--text); font-weight: 600; }
    .status { margin-top: 6px; font-weight: 700; }
    .acoes { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
    .acao { border: none; border-radius: 10px; padding: 10px; font-weight: 800; color: #fff; cursor: pointer; transition: .2s; }
    .acao:hover { filter: brightness(.96); }
    .concluir { background: var(--success); }
    .cancelar { background: var(--warning); }
    .excluir { background: var(--danger); }

    /* Helper text */
    .muted { color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <div class="header-wrap">
      <div class="brand">
        <h1>Valnei Assis Porcelanataria</h1>
        <p>Gestão de Agendamentos</p>
      </div>
      <button class="btn-reset" id="btnLimpar">Limpar dados</button>
    </div>
  </header>

  <main>
    <!-- FORM -->
    <form id="agendamento-form" novalidate>
      <h2>Novo Agendamento</h2>
      <div class="grid">
        <div class="col-6">
          <label for="nome">Nome do Cliente</label>
          <input type="text" id="nome" placeholder="Ex.: Maria Silva" autocomplete="off" required />
        </div>
        <div class="col-3">
          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" placeholder="0,00" step="0.01" min="0" required />
        </div>
        <div class="col-3">
          <label for="gasto">Gasto (R$)</label>
          <input type="number" id="gasto" placeholder="0,00" step="0.01" min="0" required />
        </div>
        <div class="col-4">
          <label for="dataEntrega">Data de Entrega</label>
          <input type="date" id="dataEntrega" required />
        </div>
        <div class="col-12">
          <label for="servico">Serviço</label>
          <textarea id="servico" placeholder="Ex.: Porcelanato 80x80, rejunte cinza, entrega no centro..."></textarea>
        </div>
        <div class="col-12">
          <button class="btn-primary" id="btnSalvar" type="submit">Salvar Agendamento</button>
        </div>
      </div>
      <p class="muted" id="msg"></p>
    </form>

    <!-- RESUMO -->
    <section id="resumo">
      <div class="card"><h3>Ganhos Brutos (Mês)</h3><p id="ganhos">R$ 0,00</p></div>
      <div class="card"><h3>Gastos (Mês)</h3><p id="gastos">R$ 0,00</p></div>
      <div class="card"><h3>Lucro Líquido (Mês)</h3><p id="lucro">R$ 0,00</p></div>
      <div class="card"><h3>Concluídos</h3><p id="totalConcluidos">0</p></div>
    </section>

    <!-- FILTROS -->
    <section id="filtros">
      <button data-filter="todos" class="active">Todos</button>
      <button data-filter="pendentes">Pendentes</button>
      <button data-filter="concluidos">Concluídos</button>
    </section>

    <!-- LISTA -->
    <section id="lista-agendamentos">
      <h2>Agendamentos</h2>
      <div id="agendamentos-container"></div>
    </section>
  </main>

  <script>
    (function() {
      const form = document.getElementById('agendamento-form');
      const msg = document.getElementById('msg');
      const container = document.getElementById('agendamentos-container');
      const ganhosEl = document.getElementById('ganhos');
      const gastosEl = document.getElementById('gastos');
      const lucroEl = document.getElementById('lucro');
      const concluidosEl = document.getElementById('totalConcluidos');
      const filtros = document.getElementById('filtros');
      const btnLimpar = document.getElementById('btnLimpar');

      const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

      let filtroAtual = 'todos';
      let agendamentos = [];

      // Carrega do localStorage com tolerância a erro
      function carregarAgendamentos() {
        try {
          const raw = localStorage.getItem('agendamentos');
          agendamentos = raw ? JSON.parse(raw) : [];
          if (!Array.isArray(agendamentos)) agendamentos = [];
        } catch (e) {
          console.warn('LocalStorage corrompido. Reiniciando...', e);
          agendamentos = [];
          localStorage.removeItem('agendamentos');
        }
        // Migração de dados antigos (sem gasto/servico)
        agendamentos = agendamentos.map(a => ({
          nome: a.nome || '',
          valor: Number(a.valor) || 0,
          gasto: Number(a.gasto) || 0,
          dataEntrega: a.dataEntrega || a.data || new Date().toISOString().slice(0,10),
          servico: a.servico || a.comentarios || '',
          concluido: !!a.concluido,
          criadoEm: a.criadoEm || new Date().toISOString()
        }));
        salvarAgendamentos();
      }

      function salvarAgendamentos() {
        localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
      }

      function campo(label, valor) {
        return `<div class="campo"><strong>${label}</strong><span>${valor}</span></div>`;
      }

      function criarAgendamentoHTML(agendamento, index) {
        const div = document.createElement('div');
        div.className = 'agendamento';
        const dataBR = new Date(agendamento.dataEntrega).toLocaleDateString('pt-BR');

        div.innerHTML = `
          ${campo('Cliente', agendamento.nome || '-')}
          ${campo('Valor', BRL.format(Number(agendamento.valor) || 0))}
          ${campo('Gasto', BRL.format(Number(agendamento.gasto) || 0))}
          ${campo('Data de Entrega', dataBR)}
          ${campo('Serviço', agendamento.servico || 'Não informado')}
          <p class="status"><strong>Status:</strong> ${agendamento.concluido ? '✅ Concluído' : '⏳ Pendente'}</p>
          <div class="acoes">
            ${agendamento.concluido
              ? `<button class="acao cancelar" data-acao="cancelar" data-index="${index}">Cancelar</button>`
              : `<button class="acao concluir" data-acao="concluir" data-index="${index}">Concluir</button>`}
            <button class="acao excluir" data-acao="excluir" data-index="${index}">Excluir</button>
          </div>
        `;
        return div;
      }

      function atualizarResumo() {
        const agora = new Date();
        const mes = agora.getMonth();
        const ano = agora.getFullYear();
        let ganhosMes = 0, gastosMes = 0, concluidos = 0;

        for (const a of agendamentos) {
          const d = new Date(a.dataEntrega);
          if (a.concluido) {
            concluidos++;
            if (d.getMonth() === mes && d.getFullYear() === ano) {
              ganhosMes += Number(a.valor) || 0;
              gastosMes += Number(a.gasto) || 0;
            }
          }
        }
        ganhosEl.textContent = BRL.format(ganhosMes);
        gastosEl.textContent = BRL.format(gastosMes);
        lucroEl.textContent = BRL.format(ganhosMes - gastosMes);
        concluidosEl.textContent = String(concluidos);
      }

      function renderizarAgendamentos() {
        container.innerHTML = '';
        let lista = agendamentos;
        if (filtroAtual === 'pendentes') lista = agendamentos.filter(a => !a.concluido);
        if (filtroAtual === 'concluidos') lista = agendamentos.filter(a => a.concluido);

        if (!lista.length) {
          container.innerHTML = '<p class="muted" style="text-align:center">Nenhum agendamento encontrado.</p>';
        } else {
          lista.forEach((item, index) => container.appendChild(criarAgendamentoHTML(item, index)));
        }
        atualizarResumo();
      }

      // SUBMIT
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        msg.textContent = '';

        const nome = document.getElementById('nome').value.trim();
        const valor = parseFloat(document.getElementById('valor').value.replace(',', '.'));
        const gasto = parseFloat(document.getElementById('gasto').value.replace(',', '.'));
        const dataEntrega = document.getElementById('dataEntrega').value;
        const servico = document.getElementById('servico').value.trim();

        if (!nome || isNaN(valor) || isNaN(gasto) || !dataEntrega) {
          msg.textContent = 'Preencha todos os campos obrigatórios com valores válidos.';
          return;
        }

        const novo = { nome, valor, gasto, dataEntrega, servico, concluido: false, criadoEm: new Date().toISOString() };
        agendamentos.push(novo);
        salvarAgendamentos();
        form.reset();
        renderizarAgendamentos();
        msg.textContent = 'Agendamento salvo com sucesso!';
      });

      // Ações (concluir/cancelar/excluir) via delegação
      container.addEventListener('click', function(e) {
        const btn = e.target.closest('button[data-acao]');
        if (!btn) return;
        const i = Number(btn.getAttribute('data-index'));
        const acao = btn.getAttribute('data-acao');
        if (acao === 'concluir') agendamentos[i].concluido = true;
        if (acao === 'cancelar') agendamentos[i].concluido = false;
        if (acao === 'excluir') {
          if (!confirm('Deseja realmente excluir este agendamento?')) return;
          agendamentos.splice(i, 1);
        }
        salvarAgendamentos();
        renderizarAgendamentos();
      });

      // Filtros com um único listener
      filtros.addEventListener('click', function(e) {
        const btn = e.target.closest('button[data-filter]');
        if (!btn) return;
        filtroAtual = btn.getAttribute('data-filter');
        filtros.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderizarAgendamentos();
      });

      // Limpar dados (para resolver dados antigos corrompidos)
      btnLimpar.addEventListener('click', function() {
        if (confirm('Isto vai apagar todos os agendamentos salvos neste navegador. Continuar?')) {
          localStorage.removeItem('agendamentos');
          agendamentos = [];
          renderizarAgendamentos();
        }
      });

      // Inicialização
      carregarAgendamentos();
      renderizarAgendamentos();
    })();
  </script>
</body>
</html>
