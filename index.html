<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VA Porcelanataria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      color: #0a74da;
    }

    header p {
      color: #555;
      margin-top: 5px;
    }

    .resumo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card-resumo {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      flex: 1 1 250px;
      text-align: center;
    }

    .card-resumo h3 {
      font-size: 1rem;
      color: #777;
      margin-bottom: 8px;
    }

    .card-resumo p {
      font-size: 1.4rem;
      font-weight: bold;
      color: #0a74da;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    form h2 {
      margin-bottom: 15px;
      color: #0a74da;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      background: #0a74da;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background: #064a9e;
    }

    #agendamentos-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .agendamento {
      background: white;
      padding: 20px;
      border-left: 6px solid #0a74da;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .agendamento h3 {
      margin-bottom: 8px;
      color: #0a74da;
    }

    .agendamento p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    button.acao {
      margin-top: 10px;
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .concluir {
      background-color: green;
      color: white;
    }

    .cancelar {
      background-color: orange;
      color: white;
    }

    .excluir {
      background-color: red;
      color: white;
    }

    @media (max-width: 600px) {
      form,
      #agendamentos-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>VA Porcelanataria</h1>
    <p>Agendamento de Clientes</p>
  </header>

  <section class="resumo">
    <div class="card-resumo">
      <h3>Ganhos do Mês</h3>
      <p id="ganhosMes">R$ 0,00</p>
    </div>
    <div class="card-resumo">
      <h3>Gastos do Mês</h3>
      <p id="gastosMes">R$ 0,00</p>
    </div>
    <div class="card-resumo">
      <h3>Lucro Líquido</h3>
      <p id="lucroMes">R$ 0,00</p>
    </div>
  </section>

  <main>
    <form id="agendamento-form">
      <h2>Novo Agendamento</h2>
      <input type="text" id="nome" placeholder="Nome do Cliente" required />
      <input type="number" id="valor" placeholder="Valor do Produto/Serviço" required />
      <input type="number" id="gasto" placeholder="Gasto (despesa)" required />
      <input type="text" id="servico" placeholder="Serviço" required />
      <input type="date" id="dataEntrega" required />
      <button type="submit">Salvar Agendamento</button>
    </form>

    <section id="lista-agendamentos">
      <h2 style="text-align: center; margin-bottom: 10px">Agendamentos</h2>
      <div id="agendamentos-container"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById("agendamento-form");
    const container = document.getElementById("agendamentos-container");

    let agendamentos = [];
    try {
      agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
    } catch (e) {
      agendamentos = [];
    }

    const moeda = (valor) =>
      new Intl.NumberFormat("pt-BR", {
        style: "currency",
        currency: "BRL",
      }).format(valor);

    function salvarAgendamentos() {
      localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
    }

    function criarAgendamentoHTML(agendamento, index) {
      const div = document.createElement("div");
      div.className = "agendamento";

      div.innerHTML = `
        <h3>${agendamento.nome}</h3>
        <p><strong>Serviço:</strong> ${agendamento.servico}</p>
        <p><strong>Valor:</strong> ${moeda(agendamento.valor)}</p>
        <p><strong>Gasto:</strong> ${moeda(agendamento.gasto)}</p>
        <p><strong>Data de entrega:</strong> ${agendamento.dataEntrega}</p>
        <p class="status">Status: ${
          agendamento.concluido ? "✅ Concluído" : "⏳ Pendente"
        }</p>
        ${
          !agendamento.concluido
            ? `<button class="acao concluir" onclick="concluirAgendamento(${index})">Concluir</button>`
            : `<button class="acao cancelar" onclick="cancelarConclusao(${index})">Cancelar Concluído</button>`
        }
        <button class="acao excluir" onclick="excluirAgendamento(${index})">Excluir</button>
      `;

      return div;
    }

    function renderizarAgendamentos() {
      container.innerHTML = "";
      if (agendamentos.length === 0) {
        container.innerHTML =
          "<p style='text-align:center;'>Nenhum agendamento até agora.</p>";
      } else {
        agendamentos.forEach((item, index) => {
          const agendamentoDiv = criarAgendamentoHTML(item, index);
          container.appendChild(agendamentoDiv);
        });
      }
      atualizarResumo();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const gasto = parseFloat(document.getElementById("gasto").value);
      const servico = document.getElementById("servico").value.trim();
      const dataEntrega = document.getElementById("dataEntrega").value;

      if (!nome || isNaN(valor) || isNaN(gasto) || !servico || !dataEntrega) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const novoAgendamento = {
        nome,
        valor,
        gasto,
        servico,
        dataEntrega,
        concluido: false,
      };

      agendamentos.push(novoAgendamento);
      salvarAgendamentos();
      renderizarAgendamentos();

      form.reset();
    });

    function concluirAgendamento(index) {
      agendamentos[index].concluido = true;
      salvarAgendamentos();
      renderizarAgendamentos();
    }

    function cancelarConclusao(index) {
      agendamentos[index].concluido = false;
      salvarAgendamentos();
      renderizarAgendamentos();
    }

    function excluirAgendamento(index) {
      if (confirm("Deseja realmente excluir este agendamento?")) {
        agendamentos.splice(index, 1);
        salvarAgendamentos();
        renderizarAgendamentos();
      }
    }

    function atualizarResumo() {
      const ganhos = agendamentos
        .filter((a) => a.concluido)
        .reduce((acc, a) => acc + a.valor, 0);
      const gastos = agendamentos
        .filter((a) => a.concluido)
        .reduce((acc, a) => acc + a.gasto, 0);
      const lucro = ganhos - gastos;

      document.getElementById("ganhosMes").textContent = moeda(ganhos);
      document.getElementById("gastosMes").textContent = moeda(gastos);
      document.getElementById("lucroMes").textContent = moeda(lucro);
    }

    renderizarAgendamentos();
  </script>
</body>
</html>
