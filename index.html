<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valnei Assis Porcelanataria</title>
  <style>
    /* (mesmo CSS de antes, não alterei) */
  </style>
</head>
<body>
  <header>
    <h1>Valnei Assis Porcelanataria</h1>
    <p>Sistema de Agendamento de Clientes</p>
  </header>

  <main>
    <form id="agendamento-form">
      <h2>Novo Agendamento</h2>
      <label for="nome">Nome do Cliente</label>
      <input type="text" id="nome" required>

      <label for="valor">Valor (R$)</label>
      <input type="number" id="valor" required>

      <label for="gasto">Gasto (R$)</label>
      <input type="number" id="gasto" required>

      <label for="dataEntrega">Data de Entrega</label>
      <input type="date" id="dataEntrega" required>

      <label for="servico">Serviço</label>
      <textarea id="servico"></textarea>

      <button id="btnSalvar" type="submit">Salvar Agendamento</button>
    </form>

    <!-- Resumo -->
    <section id="resumo">
      <div class="card-resumo">
        <h3>Ganhos Brutos (Mês)</h3>
        <p id="ganhos">R$ 0,00</p>
      </div>
      <div class="card-resumo">
        <h3>Gastos (Mês)</h3>
        <p id="gastos">R$ 0,00</p>
      </div>
      <div class="card-resumo">
        <h3>Lucro Líquido (Mês)</h3>
        <p id="lucro">R$ 0,00</p>
      </div>
      <div class="card-resumo">
        <h3>Concluídos</h3>
        <p id="totalConcluidos">0</p>
      </div>
    </section>

    <!-- Filtros -->
    <section id="filtros">
      <button onclick="filtrar('todos')" class="active">Todos</button>
      <button onclick="filtrar('pendentes')">Pendentes</button>
      <button onclick="filtrar('concluidos')">Concluídos</button>
    </section>

    <!-- Lista -->
    <section id="lista-agendamentos">
      <h2>Agendamentos</h2>
      <div id="agendamentos-container"></div>
    </section>
  </main>

  <script>
    const form = document.getElementById('agendamento-form');
    const container = document.getElementById('agendamentos-container');
    const ganhosEl = document.getElementById("ganhos");
    const gastosEl = document.getElementById("gastos");
    const lucroEl = document.getElementById("lucro");
    const concluidosEl = document.getElementById("totalConcluidos");
    const filtrosBtns = document.querySelectorAll("#filtros button");

    let filtroAtual = "todos";
    let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];

    function salvarAgendamentos() {
      localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
    }

    function criarAgendamentoHTML(agendamento, index) {
      const div = document.createElement('div');
      div.className = 'agendamento';

      div.innerHTML = `
        <div class="campo"><strong>Cliente</strong><span>${agendamento.nome}</span></div>
        <div class="campo"><strong>Valor</strong><span>R$ ${agendamento.valor.toFixed(2)}</span></div>
        <div class="campo"><strong>Gasto</strong><span>R$ ${agendamento.gasto.toFixed(2)}</span></div>
        <div class="campo"><strong>Data de Entrega</strong><span>${new Date(agendamento.dataEntrega).toLocaleDateString("pt-BR")}</span></div>
        <div class="campo"><strong>Serviço</strong><span>${agendamento.servico || 'Não informado'}</span></div>
        <p class="status"><strong>Status:</strong> ${agendamento.concluido ? '✅ Concluído' : '⏳ Pendente'}</p>
        <div class="acoes">
          ${!agendamento.concluido 
            ? `<button class="acao concluir" onclick="concluirAgendamento(${index})">Concluir</button>` 
            : `<button class="acao cancelar" onclick="cancelarConclusao(${index})">Cancelar</button>`}
          <button class="acao excluir" onclick="excluirAgendamento(${index})">Excluir</button>
        </div>
      `;

      return div;
    }

    function atualizarResumo() {
      let ganhosMes = 0, gastosMes = 0, concluidos = 0;
      const agora = new Date();
      const mesAtual = agora.getMonth();
      const anoAtual = agora.getFullYear();

      agendamentos.forEach(ag => {
        const dataAg = new Date(ag.dataEntrega);
        if (ag.concluido) {
          concluidos++;
          if (dataAg.getMonth() === mesAtual && dataAg.getFullYear() === anoAtual) {
            ganhosMes += ag.valor;
            gastosMes += ag.gasto;
          }
        }
      });

      ganhosEl.textContent = "R$ " + ganhosMes.toFixed(2);
      gastosEl.textContent = "R$ " + gastosMes.toFixed(2);
      lucroEl.textContent = "R$ " + (ganhosMes - gastosMes).toFixed(2);
      concluidosEl.textContent = concluidos;
    }

    function renderizarAgendamentos() {
      container.innerHTML = '';
      let lista = agendamentos;

      if (filtroAtual === "pendentes") lista = agendamentos.filter(a => !a.concluido);
      else if (filtroAtual === "concluidos") lista = agendamentos.filter(a => a.concluido);

      if (lista.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Nenhum agendamento encontrado.</p>";
      } else {
        lista.forEach((item, index) => {
          const agendamentoDiv = criarAgendamentoHTML(item, index);
          container.appendChild(agendamentoDiv);
        });
      }
      atualizarResumo();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // impede recarregar página

      const nome = document.getElementById('nome').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      const gasto = parseFloat(document.getElementById('gasto').value);
      const dataEntrega = document.getElementById('dataEntrega').value;
      const servico = document.getElementById('servico').value.trim();

      if (!nome || isNaN(valor) || isNaN(gasto) || !dataEntrega) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const novoAgendamento = {
        nome, valor, gasto, dataEntrega, servico,
        concluido: false
      };

      agendamentos.push(novoAgendamento);
      salvarAgendamentos();
      renderizarAgendamentos();
      form.reset();
    });

    function concluirAgendamento(index) {
      agendamentos[index].concluido = true;
      salvarAgendamentos();
      renderizarAgendamentos();
    }

    function cancelarConclusao(index) {
      agendamentos[index].concluido = false;
      salvarAgendamentos();
      renderizarAgendamentos();
    }

    function excluirAgendamento(index) {
      if (confirm("Deseja realmente excluir este agendamento?")) {
        agendamentos.splice(index, 1);
        salvarAgendamentos();
        renderizarAgendamentos();
      }
    }

    function filtrar(tipo) {
      filtroAtual = tipo;
      filtrosBtns.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`#filtros button[onclick="filtrar('${tipo}')"]`).classList.add("active");
      renderizarAgendamentos();
    }

    renderizarAgendamentos();
  </script>
</body>
</html>
